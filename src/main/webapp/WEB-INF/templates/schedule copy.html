        <option th:each="group : ${groups}" th:value="${group}" th:text="${group}"></option>

    <div class="week-number-select-container">
        <input class="prev-button" type="button" value="<<"/>
        <div class="text-middle">
            <p class="current-week-number">1</p>
        </div>
        <input class="next-button" type="button" value=">>"/>
    </div>
    <div class="schedule-container">
        <div th:replace="~{scheduleDayFrag::scheduleDay('Понедельник')}"></div>
        <div th:replace="~{scheduleDayFrag::scheduleDay('Вторник')}"></div>
        <div th:replace="~{scheduleDayFrag::scheduleDay('Среда')}"></div>
        <div th:replace="~{scheduleDayFrag::scheduleDay('Четверг')}"></div>
        <div th:replace="~{scheduleDayFrag::scheduleDay('Пятница')}"></div>
        <div th:replace="~{scheduleDayFrag::scheduleDay('Суббота')}"></div>
    </div>
