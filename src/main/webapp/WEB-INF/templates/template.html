<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/template/template.css}">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <script th:src="@{/static/template/template.js}"></script>
    <title>Document</title>
</head>
<body>
    <select name="group-select">
        <option value="default">Группа</option>
        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
    </select>
    <h3 class="template-name" th:text="${modificatedTemplate.name}"></h3>
    <form method="POST" th:object="${modificatedTemplate}" th:action="@{/schedule/templates/update}">
        <input type="hidden" class="template-id" th:field="*{id}"/>
        <label for="name">Название шалона:</label>
        <input type="text" th:field="*{name}"/><br/>
        <label for="startDate">Дата начала учебы:</label>
        <input type="date" th:field="*{startDate}"/><br/>
        <label for="weekCount">Количество недель учебы:</label>
        <input type="number" th:field="*{weekCount}"/><br/>
        <input type="submit" value="Обновить"/>
    </form>
    <div class="week-number-select-container">
        <input class="prev-button" disabled type="button" value="<<"/>
        <div class="text-middle">
            <p class="current-week-number">1</p>
        </div>
        <input class="next-button" type="button" value=">>"/>
    </div>
    <div class="status-container">
        <p class="status">Сохранено</p>
    </div>
    <div class="attachment-status">

    </div>
    <div class="schedule-container">
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Понедельник', 1)}"></div>
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Вторник', 2)}"></div>
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Среда', 3)}"></div>
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Четверг', 4)}"></div>
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Пятница', 5)}"></div>
        <div th:replace="~{ fragments/scheduleDayTemplateFrag::scheduleDay('Суббота', 6)}"></div>
    </div>
</body>
</html>
